title: Jane Stanford
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
#baseurl: /
url: "" # the base hostname & protocol for your site, e.g. http://example.com
remote_theme: mmistakes/minimal-mistakes
#https://mmistakes.github.io/minimal-mistakes/docs/configuration/#skin
#minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: "default"
search: true
search_full_content: true
lunr:
  search_within_pages: true
include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

author:
  name   : "Jane Stanford"
  avatar : "/assets/images/janestanford.jpg"
  bio    : "I and Leland we build university systems for the ages"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://quake06.stanford.edu/centennial/gallery/people/stanfords/index.html"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/janelstanford"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Stanford"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/school/stanford-university/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/stanford"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/janelstanford"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Stanford"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/school/stanford-university/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/stanford"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
